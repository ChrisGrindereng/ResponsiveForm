<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href=".\style.css" />
</head>
<body>
    <div class="grid">
        <div class="column1">
            <form class="inputs">
                <p>First Name</p>
                <input placeholder="ex: Luke" type="text" />
                <p>Last Name</p>
                <input placeholder="ex: Skywalker" type="text" />
                <p>Email Address</p>
                <input placeholder="ex:forceguy@jedi.com" type="email" />
                <p>Planet</p>
                <select>
                    <option>--select a planet--</option> 
                    <option>Tatooine</option>
                    <option>Dagobah</option>
                    <option>Alderan</option>
                </select>
                <p>Biography</p>
                <textarea placeholder="Type here...ex: Being from the planet of Tatooine I had a lot of time to practice my aim shooting wamp rats. This came in handy when attacking the first Death Star."></textarea>
            </form>
        </div>
        <div class="column1">
            <form class="inputs">
                <p>Phone Number</p>
                <input placeholder="(000)867-5309"type="tel"/>
                <p>Affiliations</p>
                <textarea placeholder="type text here....ex: Tatooine, Dagoba, Alderan Memorial fund, Empire's Most Wanted, Last of the Jedi club"></textarea>
                <p>Occupation</p>
                <select>
                    <option>--select an occupation--</option>
                    <option>hacker</option>
                    <option>jedi knight</option>
                    <option>Lego Master builder</option>
                </select>
                <p>Droids Name</p>
                <input placeholder="ex: R2D2?" type="text" />
                <p>Favorite Gadget</p>
                <input placeholder="ex: robot hand"type="text" />
            </form>
        </div>
        <div class="column1">
            <form class="inputs">
                <p>Type of Talent</p>
                <select name="select">
                    <option>--select a talent--</option>
                    <option>super hacking</option>
                    <option>force powers</option>
                    <option>lego skills</option>
                </select>
                <p>Favorite Drink</p>
                <input placeholder="ex: somespace drink" />
                <p>Special Power</p>
                <input placeholder="ex: I see dead people as blue force ghosts" />
                <p>Weapon of Choice</p>
                <input placeholder="ex: lightsaber"/>
                <p>Comments</p>
                <textarea placeholder="type text here...ex This form is the best responsive form ever."></textarea>
            </form>
        </div>
    </div>

</body>
</html>
